            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        body {

        .login-container {

        }
        
        .login-header {
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);

            text-align: center;
            padding: 2.5rem 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .login-header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffffff" fill-opacity="0.1" d="M0,224L48,213.3C96,203,192,181,288,181.3C384,181,480,203,576,192C672,181,768,139,864,138.7C960,139,1056,181,1152,197.3C1248,213,1344,203,1392,197.3L1440,192L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');

        .login-header-content {
            position: relative;
            z-index: 1;
        }
        
        .login-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;

            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);

            cursor: pointer;

        .login-icon:hover {

            background: rgba(255, 255, 255, 0.3);
        }
        
        .login-icon svg {
            width: 40px;
            height: 40px;

        }
        
        .login-header h1 {

            letter-spacing: 1px;
            background: linear-gradient(to right, #fff, #e0f7ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
        }
        
        .login-header p {
            opacity: 0.9;
            font-weight: 300;
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 0;
        }
        
        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        .floating-element:nth-child(1) {
            width: 60px;
            height: 60px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
            animation-duration: 20s;
        }
        
        .floating-element:nth-child(2) {
            width: 30px;
            height: 30px;
            top: 70%;
            left: 10%;
            animation-delay: 2s;
            animation-duration: 15s;
        }
        
        .floating-element:nth-child(3) {
            width: 40px;
            height: 40px;
            top: 20%;
            right: 10%;
            animation-delay: 4s;
            animation-duration: 18s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }

        .login-form {
            padding: 2.5rem;

        .form-group {

            font-size: 1rem;

        .error-message {
            color: #ff4757;

        .password-toggle {

            border: none;
            color: #666;
            cursor: pointer;
            font-size: 1.1rem;

        .login-btn {

        .login-btn:hover {

            box-shadow: 0 10px 20px rgba(255, 106, 0, 0.4);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .login-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .login-btn.loading::after {
            content: "";

            left: 50%;

            height: 20px;

        .home-link {

        }
        
        .interactive-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(106, 17, 203, 0.6);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }
        
        .ripple {
            position: absolute;

        .social-login {
            margin-top: 2rem;

        .social-login p {

                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }
    </style>

        // ========================================

        const firebaseConfig = {

        const auth = firebase.auth();

    <script>
        // ========================================
        // DOM Elements
        // ========================================
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const successMessage = document.getElementById('successMessage');
        const loginError = document.getElementById('loginError');
        const errorText = document.getElementById('errorText');
        const interactiveBg = document.getElementById('interactiveBg');
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        const loginIcon = document.getElementById('loginIcon');
        
        // ========================================
        // Interactive Background Particles
        // ========================================
        const colors = ['#6a11cb', '#2575fc', '#ff9a00', '#ff6a00'];
        
        interactiveBg.addEventListener('mousemove', (e) => {
            createParticle(e.clientX, e.clientY);
        });
        
        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            const size = Math.random() * 4 + 2;
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.background = color;
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            
            interactiveBg.appendChild(particle);
            
            const moveX = (Math.random() - 0.5) * 80;
            const moveY = (Math.random() - 0.5) * 80;
            
            particle.animate([
                { 
                    transform: 'translate(0, 0) scale(1)',
                    opacity: 0.8
                },
                { 
                    transform: `translate(${moveX}px, ${moveY}px) scale(0)`,
                    opacity: 0
                }
            ], {
                duration: 800 + Math.random() * 800,
                easing: 'cubic-bezier(0, .9, .57, 1)',
                fill: 'forwards'
            });
            
            setTimeout(() => {
                particle.remove();
            }, 1600);
        }
        
        // ========================================
        // Password Visibility Toggle
        // ========================================
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });
        
        // ========================================
        // Form Validation
        // ========================================
        function showError(inputId, errorId, message) {
            document.getElementById(inputId).classList.add('error');
            document.getElementById(errorId).textContent = message;
            document.getElementById(errorId).style.display = 'block';
        }
        
        function hideError(inputId, errorId) {
            document.getElementById(inputId).classList.remove('error');
            document.getElementById(errorId).style.display = 'none';
        }
        
        function validateForm() {
            let isValid = true;
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('email', 'emailError', 'Please enter a valid email address');
                isValid = false;
            } else {
                hideError('email', 'emailError');
            }
            
            // Validate password
            if (!password) {
                showError('password', 'passwordError', 'Password is required');
                isValid = false;
            } else {
                hideError('password', 'passwordError');
            }
            
            return isValid;
        }
        
        // ========================================
        // Firebase Login
        // ========================================
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Set persistence based on "Remember me"
            const persistence = rememberMe ? 
                firebase.auth.Auth.Persistence.LOCAL : 
                firebase.auth.Auth.Persistence.SESSION;
            
            // Add ripple effect to button
            const ripple = document.createElement('span');
            const diameter = Math.max(loginBtn.clientWidth, loginBtn.clientHeight);
            const radius = diameter / 2;
            
            ripple.style.width = ripple.style.height = `${diameter}px`;
            const rect = loginBtn.getBoundingClientRect();
            ripple.style.left = `${e.clientX - rect.left - radius}px`;
            ripple.style.top = `${e.clientY - rect.top - radius}px`;
            ripple.classList.add('ripple');
            
            loginBtn.appendChild(ripple);
            setTimeout(() => ripple.remove(), 600);
            
            // Show loading state
            loginBtn.disabled = true;
            loginBtn.classList.add('loading');
            loginBtn.innerHTML = '';
            
            try {
                // Set persistence
                await auth.setPersistence(persistence);
                
                // Sign in with email and password
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Update last seen in Firestore
                await db.collection('users').doc(user.uid).update({
                    lastSeen: firebase.firestore.FieldValue.serverTimestamp(),
                    status: 'online'
                });
                
                // Show success message
                loginError.style.display = 'none';
                successMessage.style.display = 'block';
                loginForm.style.display = 'none';
                
                // Create celebration particles
                createCelebrationParticles();
                
                // Redirect to dashboard after 2 seconds
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
                
            } catch (error) {
                // Handle errors
                loginBtn.disabled = false;
                loginBtn.classList.remove('loading');
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
                
                // Show error message
                loginError.style.display = 'block';
                
                let errorMessage = '';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'No account found with this email.';
                        showError('email', 'emailError', 'Account not found');
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Incorrect password. Please try again.';
                        showError('password', 'passwordError', 'Incorrect password');
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address.';
                        showError('email', 'emailError', 'Invalid email address');
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'This account has been disabled.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many failed attempts. Please try again later.';
                        break;
                    default:
                        errorMessage = 'Login failed. Please check your credentials.';
                }
                
                errorText.textContent = errorMessage;
                console.error('Login error:', error);
            }
        });
        
        // ========================================
        // Forgot Password
        // ========================================
        forgotPasswordLink.addEventListener('click', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                alert('Please enter your email address to reset password.');
                document.getElementById('email').focus();
                return;
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address.');
                return;
            }
            
            try {
                await auth.sendPasswordResetEmail(email);
                alert('Password reset email sent! Check your inbox.');
            } catch (error) {
                console.error('Password reset error:', error);
                alert('Error sending reset email: ' + error.message);
            }
        });
        
        // ========================================
        // Emoji Interaction
        // ========================================
        const emojis = document.querySelectorAll('.emoji');
        
        emojis.forEach(emoji => {
            emoji.addEventListener('click', function() {
                const emojiChar = this.getAttribute('data-emoji');
                
                const floatingEmoji = document.createElement('div');
                floatingEmoji.textContent = emojiChar;
                floatingEmoji.style.position = 'fixed';
                floatingEmoji.style.fontSize = '1.5rem';
                floatingEmoji.style.pointerEvents = 'none';
                floatingEmoji.style.zIndex = '1000';
                floatingEmoji.style.left = `${this.getBoundingClientRect().left + 10}px`;
                floatingEmoji.style.top = `${this.getBoundingClientRect().top + 10}px`;
                
                document.body.appendChild(floatingEmoji);
                
                floatingEmoji.animate([
                    { 
                        transform: 'translateY(0) scale(1)',
                        opacity: 1
                    },
                    { 
                        transform: 'translateY(-80px) scale(1.3)',
                        opacity: 0
                    }
                ], {
                    duration: 1200,
                    easing: 'cubic-bezier(0.22, 0.61, 0.36, 1)',
                    fill: 'forwards'
                });
                
                setTimeout(() => {
                    floatingEmoji.remove();
                }, 1200);
                
                this.style.transform = 'scale(1.3)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 300);
            });
        });
        
        // ========================================
        // Celebration Particles on Success
        // ========================================
        function createCelebrationParticles() {
            const confettiColors = ['#6a11cb', '#2575fc', '#ff9a00', '#ff6a00', '#4caf50'];
            
            for (let i = 0; i < 60; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = `${Math.random() * 10 + 5}px`;
                confetti.style.height = `${Math.random() * 10 + 5}px`;
                confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.top = `-20px`;
                confetti.style.zIndex = '999';
                
                document.body.appendChild(confetti);
                
                confetti.animate([
                    { 
                        transform: 'translateY(0) rotate(0deg)',
                        opacity: 1
                    },
                    { 
                        transform: `translateY(${window.innerHeight + 50}px) rotate(${Math.random() * 720}deg)`,
                        opacity: 0
                    }
                ], {
                    duration: Math.random() * 2000 + 1500,
                    easing: 'cubic-bezier(0.1, 0.8, 0.2, 1)',
                    fill: 'forwards'
                });
                
                setTimeout(() => {
                    confetti.remove();
                }, 3500);
            }
        }
        
        // ========================================
        // Login Icon Animation
        // ========================================
        loginIcon.addEventListener('click', function() {
            this.animate([
                { transform: 'scale(1) rotate(0deg)' },
                { transform: 'scale(1.2) rotate(10deg)' },
                { transform: 'scale(1) rotate(0deg)' }
            ], {
                duration: 500,
                easing: 'ease-in-out'
            });
        });
        
        // ========================================
        // Social Login Placeholders
        // ========================================
        document.getElementById('googleLogin').addEventListener('click', function() {
            alert('Google login will be available soon!');
        });
        
        document.getElementById('facebookLogin').addEventListener('click', function() {
            alert('Facebook login will be available soon!');
        });
        
        document.getElementById('twitterLogin').addEventListener('click', function() {
            alert('Twitter login will be available soon!');
        });
        
        // ========================================
        // Real-time Form Validation
        // ========================================
        document.getElementById('email').addEventListener('input', function() {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (emailRegex.test(this.value.trim())) {
                hideError('email', 'emailError');
            }
        });
        
        document.getElementById('password').addEventListener('input', function() {
            if (this.value) {
                hideError('password', 'passwordError');
            }
        });
        
        // ========================================
        // Check if user is already logged in
        // ========================================
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is already logged in, redirect to dashboard
                console.log('User already logged in:', user.email);
                // Uncomment this if you want auto-redirect:
                // window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
