<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - F_Zone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <!-- COPY ALL YOUR EXISTING STYLES HERE -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: 20px;
        }
        
        .register-container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            position: relative;
        }
        
        /* ... COPY ALL YOUR OTHER STYLES ... */
        
    </style>
</head>
<body>
    <!-- COPY ALL YOUR EXISTING HTML HERE -->
    <div class="register-container">
        <!-- ... Your existing header and form ... -->
        
        <div class="register-form">
            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle" style="font-size: 2rem; margin-bottom: 10px;"></i>
                <h3>Registration Successful!</h3>
                <p>Welcome to F_Zone! Redirecting you to login...</p>
            </div>
            
            <form id="registrationForm">
                <!-- ... Your form fields ... -->
                <button type="submit" class="register-btn" id="registerBtn">
                    Create Account
                </button>
            </form>
            
            <div class="login-link">
                Already have an account? <a href="login.html">Login here</a>
            </div>
        </div>
    </div>

    <script>
        // ========================================
        // FIREBASE CONFIGURATION
        // ========================================
        const firebaseConfig = {
            apiKey: "AIzaSyA1p1cDsJ2egSCn9hoZepAd5n6Zml6XYQw",
            authDomain: "f-zone-d4c7f.firebaseapp.com",
            databaseURL: "https://f-zone-d4c7f-default-rtdb.firebaseio.com", // Realtime Database URL
            projectId: "f-zone-d4c7f",
            storageBucket: "f-zone-d4c7f.firebasestorage.app",
            messagingSenderId: "976112790038",
            appId: "1:976112790038:web:afab55ad164b3d7f9d2337",
            measurementId: "G-NRFSYWMH0M"
        };
        
        // Initialize Firebase with Realtime Database
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database(); // Realtime Database
        
        // ========================================
        // REGISTRATION FUNCTION
        // ========================================
        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Get form values
            const displayName = document.getElementById('displayName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validation
            if (!displayName || displayName.length < 2) {
                alert('Display name must be at least 2 characters');
                return;
            }
            
            if (password.length < 6) {
                alert('Password must be at least 6 characters');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            if (!document.getElementById('terms').checked) {
                alert('Please agree to the Terms & Conditions');
                return;
            }
            
            // Show loading
            const registerBtn = document.getElementById('registerBtn');
            registerBtn.disabled = true;
            registerBtn.textContent = 'Creating Account...';
            
            try {
                console.log('Starting registration...');
                
                // 1. Create user with Authentication
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                console.log('User created:', user.uid);
                
                // 2. Update profile with display name
                await user.updateProfile({
                    displayName: displayName
                });
                console.log('Profile updated');
                
                // 3. Save user data to Realtime Database
                const userData = {
                    uid: user.uid,
                    email: email,
                    displayName: displayName,
                    createdAt: Date.now(),
                    lastSeen: Date.now(),
                    status: 'online',
                    friends: {},
                    chatRooms: {}
                };
                
                await database.ref('users/' + user.uid).set(userData);
                console.log('User data saved to database');
                
                // 4. Show success
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('registrationForm').style.display = 'none';
                
                // 5. Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                
            } catch (error) {
                console.error('Registration error:', error);
                
                // Reset button
                registerBtn.disabled = false;
                registerBtn.textContent = 'Create Account';
                
                // Show error message
                let errorMessage = 'Registration failed. ';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'This email is already registered.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address.';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Password is too weak (min 6 characters).';
                        break;
                    case 'auth/operation-not-allowed':
                        errorMessage = 'Email/password accounts are not enabled. Please check Firebase Console.';
                        break;
                    default:
                        errorMessage += error.message;
                }
                
                alert(errorMessage);
            }
        });
        
        // ========================================
        // OTHER FUNCTIONS (password toggle, etc.)
        // ========================================
        document.getElementById('togglePassword')?.addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });
        
        document.getElementById('toggleConfirmPassword')?.addEventListener('click', function() {
            const confirmInput = document.getElementById('confirmPassword');
            const type = confirmInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmInput.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });
        
        // Terms link
        document.getElementById('termsLink')?.addEventListener('click', function(e) {
            e.preventDefault();
            alert('Terms & Conditions:\n\n1. Be respectful to all members\n2. No harassment or bullying\n3. Keep conversations friendly\n4. Protect your personal information\n5. Report any suspicious activity\n\nBy creating an account, you agree to these terms.');
        });
    </script>
</body>
</html>
