<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F_Zone Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        
        .dashboard-header {
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 1.5rem 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .dashboard-header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffffff" fill-opacity="0.1" d="M0,224L48,213.3C96,203,192,181,288,181.3C384,181,480,203,576,192C672,181,768,139,864,138.7C960,139,1056,181,1152,197.3C1248,213,1344,203,1392,197.3L1440,192L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: cover;
            background-position: center;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .friends-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .friends-icon svg {
            width: 30px;
            height: 30px;
            fill: white;
        }
        
        .logo-text h1 {
            font-size: 2rem;
            margin-bottom: 0.2rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
            background: linear-gradient(to right, #fff, #e0f7ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
        }
        
        .logo-text p {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .user-details h3 {
            font-size: 1.2rem;
            margin-bottom: 3px;
        }
        
        .user-details p {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .dashboard-content {
            display: flex;
            flex: 1;
            padding: 2rem;
            gap: 2rem;
        }
        
        .users-section {
            flex: 1;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e1e5ee;
        }
        
        .section-header h2 {
            color: #333;
            font-size: 1.5rem;
        }
        
        .online-count {
            background: #2ecc71;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .users-list {
            flex: 1;
            overflow-y: auto;
            max-height: 500px;
        }
        
        .user-card {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid transparent;
        }
        
        .user-card:hover {
            background: #f8f9ff;
            border-color: #e1e5ee;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .user-card.active {
            background: #f0f4ff;
            border-color: #6a11cb;
        }
        
        .user-avatar-small {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .user-details-small {
            flex: 1;
        }
        
        .user-details-small h4 {
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: #333;
        }
        
        .user-details-small p {
            font-size: 0.9rem;
            color: #666;
        }
        
        .user-status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.8rem;
            margin-top: 5px;
        }
        
        .status-online {
            color: #2ecc71;
        }
        
        .status-away {
            color: #f39c12;
        }
        
        .status-busy {
            color: #e74c3c;
        }
        
        .communication-section {
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .communication-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .communication-card h3 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }
        
        .communication-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .comm-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .comm-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        
        .chat-btn {
            background: linear-gradient(to right, #6a11cb, #2575fc);
        }
        
        .voice-btn {
            background: linear-gradient(to right, #00b09b, #96c93d);
        }
        
        .video-btn {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
        }
        
        .selected-user {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e1e5ee;
            text-align: center;
        }
        
        .selected-user h4 {
            color: #666;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }
        
        .selected-user-name {
            font-weight: bold;
            color: #6a11cb;
            font-size: 1.2rem;
        }
        
        .chat-window {
            flex: 1;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e1e5ee;
        }
        
        .chat-header-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 15px;
        }
        
        .chat-header-info h3 {
            font-size: 1.3rem;
            margin-bottom: 5px;
            color: #333;
        }
        
        .chat-header-info p {
            font-size: 0.9rem;
            color: #2ecc71;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 1rem;
            max-height: 400px;
        }
        
        .message {
            margin-bottom: 1rem;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
            position: relative;
        }
        
        .message.received {
            background: white;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        
        .message.sent {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            align-self: flex-end;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }
        
        .chat-input {
            display: flex;
            gap: 10px;
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #e1e5ee;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
        }
        
        .chat-input input:focus {
            border-color: #6a11cb;
        }
        
        .send-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .send-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(106, 17, 203, 0.4);
        }
        
        .no-chat-selected {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            text-align: center;
        }
        
        .no-chat-selected i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        .no-chat-selected h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 0;
        }
        
        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        .floating-element:nth-child(1) {
            width: 40px;
            height: 40px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
            animation-duration: 20s;
        }
        
        .floating-element:nth-child(2) {
            width: 20px;
            height: 20px;
            top: 70%;
            left: 10%;
            animation-delay: 2s;
            animation-duration: 15s;
        }
        
        .floating-element:nth-child(3) {
            width: 30px;
            height: 30px;
            top: 20%;
            right: 10%;
            animation-delay: 4s;
            animation-duration: 18s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }
        
        @media (max-width: 1024px) {
            .dashboard-content {
                flex-direction: column;
            }
            
            .communication-section {
                width: 100%;
                flex-direction: row;
                justify-content: space-between;
            }
            
            .communication-card {
                flex: 1;
            }
        }
        
        @media (max-width: 768px) {
            .dashboard-header {
                padding: 1rem;
            }
            
            .header-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .logo-section {
                justify-content: center;
            }
            
            .user-info {
                justify-content: center;
            }
            
            .dashboard-content {
                padding: 1rem;
            }
            
            .communication-section {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <div class="floating-elements">
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
        </div>
        
        <div class="header-content">
            <div class="logo-section">
                <div class="friends-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M16 4c0-1.11.89-2 2-2s2 .89 2 2-.89 2-2 2-2-.89-2-2zm4 18v-6h2.5l-2.54-7.63A3.02 3.02 0 0 0 16.95 6c-.68 0-1.32.25-1.81.72l-1.49 1.49-3.73-3.73c-.22-.22-.51-.34-.8-.34-.62 0-1.08.57-.96 1.18C8.31 6.45 10.13 8 12 8c1.13 0 2.16-.4 3-1.04v1.01c0 .8.31 1.55.88 2.12L18 14.5V22h2zm-6 0v-4.5h-2V22h2zM6 4c0-1.11.89-2 2-2s2 .89 2 2-.89 2-2 2-2-.89-2-2zm1 14v-8H5c-1.1 0-2 .9-2 2v4h2v6h2z"/>
                    </svg>
                </div>
                <div class="logo-text">
                    <h1>F_Zone</h1>
                    <p>Connect with friends in real-time</p>
                </div>
            </div>
            
            <div class="user-info">
                <div class="user-avatar" id="currentUserAvatar">JD</div>
                <div class="user-details">
                    <h3 id="currentUserName">John Doe</h3>
                    <p>Online</p>
                </div>
                <button class="logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </div>
    
    <div class="dashboard-content">
        <div class="users-section">
            <div class="section-header">
                <h2>Online Users</h2>
                <div class="online-count" id="onlineCount">0 Online</div>
            </div>
            
            <div class="users-list" id="usersList">
                <!-- User cards will be dynamically added here -->
            </div>
        </div>
        
        <div class="communication-section">
            <div class="communication-card">
                <h3>Start Conversation</h3>
                <p>Select a user to begin chatting</p>
                
                <div class="selected-user">
                    <h4>Selected User:</h4>
                    <div class="selected-user-name" id="selectedUserName">None</div>
                </div>
                
                <div class="communication-buttons">
                    <div class="comm-btn chat-btn" id="chatBtn">
                        <i class="fas fa-comment"></i>
                    </div>
                    <div class="comm-btn voice-btn" id="voiceBtn">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="comm-btn video-btn" id="videoBtn">
                        <i class="fas fa-video"></i>
                    </div>
                </div>
            </div>
            
            <div class="chat-window">
                <div class="chat-header" id="chatHeader">
                    <div class="no-chat-selected" id="noChatSelected">
                        <i class="fas fa-comments"></i>
                        <h3>No Conversation Selected</h3>
                        <p>Select a user from the list to start chatting</p>
                    </div>
                    
                    <div class="chat-active" id="chatActive" style="display: none;">
                        <div class="chat-header-avatar" id="chatUserAvatar">JD</div>
                        <div class="chat-header-info">
                            <h3 id="chatUserName">John Doe</h3>
                            <p id="chatUserStatus">Online</p>
                        </div>
                    </div>
                </div>
                
                <div class="chat-messages" id="chatMessages" style="display: none;">
                    <!-- Chat messages will appear here -->
                </div>
                
                <div class="chat-input" id="chatInput" style="display: none;">
                    <input type="text" id="messageInput" placeholder="Type a message...">
                    <button class="send-btn" id="sendBtn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const usersList = document.getElementById('usersList');
        const onlineCount = document.getElementById('onlineCount');
        const currentUserName = document.getElementById('currentUserName');
        const currentUserAvatar = document.getElementById('currentUserAvatar');
        const selectedUserName = document.getElementById('selectedUserName');
        const chatBtn = document.getElementById('chatBtn');
        const voiceBtn = document.getElementById('voiceBtn');
        const videoBtn = document.getElementById('videoBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const noChatSelected = document.getElementById('noChatSelected');
        const chatActive = document.getElementById('chatActive');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const chatUserName = document.getElementById('chatUserName');
        const chatUserAvatar = document.getElementById('chatUserAvatar');
        const chatUserStatus = document.getElementById('chatUserStatus');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        
        // Global variables
        let currentUser = null;
        let selectedUser = null;
        let allUsers = [];
        let conversations = {};
        let messageInterval = null;
        
        // Initialize dashboard
        function initDashboard() {
            // Get current user from localStorage
            currentUser = JSON.parse(localStorage.getItem('fzone_current_user'));
            
            if (!currentUser) {
                // Redirect to login if no user is logged in
                window.location.href = 'index.html';
                return;
            }
            
            // Set current user info
            currentUserName.textContent = `${currentUser.firstName} ${currentUser.lastName}`;
            currentUserAvatar.textContent = currentUser.firstName.charAt(0) + currentUser.lastName.charAt(0);
            
            // Load users from localStorage
            loadUsers();
            
            // Set up event listeners
            chatBtn.addEventListener('click', startChat);
            voiceBtn.addEventListener('click', startVoiceCall);
            videoBtn.addEventListener('click', startVideoCall);
            logoutBtn.addEventListener('click', logout);
            sendBtn.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Initialize communication buttons as disabled
            disableCommunicationButtons();
            
            // Set up periodic message checking (simulates real-time updates)
            messageInterval = setInterval(checkForNewMessages, 1000);
        }
        
        // Load users from localStorage
        function loadUsers() {
            const storedUsers = JSON.parse(localStorage.getItem('fzone_users')) || [];
            
            // Filter out the current user
            allUsers = storedUsers.filter(user => user.id !== currentUser.id);
            
            // Add online status to users (in a real app, this would come from a server)
            allUsers.forEach(user => {
                user.status = 'online'; // Default status
                user.avatar = user.firstName.charAt(0) + user.lastName.charAt(0);
            });
            
            // Render users list
            renderUsersList();
            
            // Update online count
            const onlineUsers = allUsers.filter(user => user.status === 'online').length;
            onlineCount.textContent = `${onlineUsers} Online`;
            
            // Initialize conversations object
            allUsers.forEach(user => {
                const conversationId = getConversationId(currentUser.id, user.id);
                if (!conversations[conversationId]) {
                    conversations[conversationId] = [];
                }
            });
            
            // Load any existing messages from localStorage
            loadStoredMessages();
        }
        
        // Render users list
        function renderUsersList() {
            usersList.innerHTML = '';
            
            if (allUsers.length === 0) {
                usersList.innerHTML = '<p style="text-align: center; color: #666; padding: 2rem;">No other users registered yet</p>';
                return;
            }
            
            allUsers.forEach(user => {
                const userCard = document.createElement('div');
                userCard.className = 'user-card';
                userCard.dataset.userId = user.id;
                
                const statusClass = `status-${user.status}`;
                
                userCard.innerHTML = `
                    <div class="user-avatar-small">${user.avatar}</div>
                    <div class="user-details-small">
                        <h4>${user.firstName} ${user.lastName}</h4>
                        <p>@${user.username}</p>
                        <div class="user-status">
                            <i class="fas fa-circle ${statusClass}"></i>
                            <span class="${statusClass}">${user.status.charAt(0).toUpperCase() + user.status.slice(1)}</span>
                        </div>
                    </div>
                `;
                
                userCard.addEventListener('click', () => selectUser(user));
                usersList.appendChild(userCard);
            });
        }
        
        // Select a user
        function selectUser(user) {
            selectedUser = user;
            
            // Update selected user display
            selectedUserName.textContent = `${user.firstName} ${user.lastName}`;
            
            // Update UI to show user is selected
            document.querySelectorAll('.user-card').forEach(card => {
                card.classList.remove('active');
            });
            
            document.querySelector(`.user-card[data-user-id="${user.id}"]`).classList.add('active');
            
            // Enable communication buttons
            enableCommunicationButtons();
        }
        
        // Start chat with selected user
        function startChat() {
            if (!selectedUser) {
                alert('Please select a user first');
                return;
            }
            
            // Show chat interface
            noChatSelected.style.display = 'none';
            chatActive.style.display = 'flex';
            chatMessages.style.display = 'block';
            chatInput.style.display = 'flex';
            
            // Set chat user info
            chatUserName.textContent = `${selectedUser.firstName} ${selectedUser.lastName}`;
            chatUserAvatar.textContent = selectedUser.avatar;
            chatUserStatus.textContent = selectedUser.status.charAt(0).toUpperCase() + selectedUser.status.slice(1);
            
            // Load chat messages
            loadChatMessages();
            
            // Focus on message input
            messageInput.focus();
        }
        
        // Load chat messages for the selected user
        function loadChatMessages() {
            // Clear existing messages
            chatMessages.innerHTML = '';
            
            const conversationId = getConversationId(currentUser.id, selectedUser.id);
            const messages = conversations[conversationId] || [];
            
            if (messages.length === 0) {
                chatMessages.innerHTML = `
                    <div style="text-align: center; color: #666; padding: 2rem;">
                        <p>No messages yet. Start the conversation!</p>
                    </div>
                `;
                return;
            }
            
            // Add messages to chat
            messages.forEach(message => {
                const messageEl = document.createElement('div');
                const isCurrentUser = message.senderId === currentUser.id;
                messageEl.className = `message ${isCurrentUser ? 'sent' : 'received'}`;
                messageEl.innerHTML = `
                    <div>${message.text}</div>
                    <div class="message-time">${message.time}</div>
                `;
                chatMessages.appendChild(messageEl);
            });
            
            // Scroll to bottom of chat
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Send a message
        function sendMessage() {
            const messageText = messageInput.value.trim();
            
            if (messageText === '') return;
            
            // Create message object
            const now = new Date();
            const timeString = `${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
            
            const message = {
                text: messageText,
                senderId: currentUser.id,
                receiverId: selectedUser.id,
                time: timeString,
                timestamp: now.getTime()
            };
            
            // Add message to conversation
            const conversationId = getConversationId(currentUser.id, selectedUser.id);
            if (!conversations[conversationId]) {
                conversations[conversationId] = [];
            }
            conversations[conversationId].push(message);
            
            // Save to localStorage
            saveMessagesToStorage();
            
            // Create message element
            const messageEl = document.createElement('div');
            messageEl.className = 'message sent';
            messageEl.innerHTML = `
                <div>${messageText}</div>
                <div class="message-time">${timeString}</div>
            `;
            
            // Add message to chat
            chatMessages.appendChild(messageEl);
            
            // Clear input
            messageInput.value = '';
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Check for new messages (simulates real-time updates)
        function checkForNewMessages() {
            if (!selectedUser) return;
            
            const conversationId = getConversationId(currentUser.id, selectedUser.id);
            const storedConversations = JSON.parse(localStorage.getItem('fzone_conversations')) || {};
            const storedMessages = storedConversations[conversationId] || [];
            
            // Check if there are new messages
            if (storedMessages.length > (conversations[conversationId] || []).length) {
                // Reload messages
                conversations[conversationId] = storedMessages;
                loadChatMessages();
            }
        }
        
        // Load stored messages from localStorage
        function loadStoredMessages() {
            const storedConversations = JSON.parse(localStorage.getItem('fzone_conversations')) || {};
            Object.assign(conversations, storedConversations);
        }
        
        // Save messages to localStorage
        function saveMessagesToStorage() {
            localStorage.setItem('fzone_conversations', JSON.stringify(conversations));
        }
        
        // Generate a consistent conversation ID for two users
        function getConversationId(user1Id, user2Id) {
            return [user1Id, user2Id].sort().join('_');
        }
        
        // Start voice call
        function startVoiceCall() {
            if (!selectedUser) {
                alert('Please select a user first');
                return;
            }
            
            alert(`Starting voice call with ${selectedUser.firstName} ${selectedUser.lastName}...`);
            // In a real app, this would initiate a WebRTC voice call
        }
        
        // Start video call
        function startVideoCall() {
            if (!selectedUser) {
                alert('Please select a user first');
                return;
            }
            
            alert(`Starting video call with ${selectedUser.firstName} ${selectedUser.lastName}...`);
            // In a real app, this would initiate a WebRTC video call
        }
        
        // Enable communication buttons
        function enableCommunicationButtons() {
            chatBtn.style.opacity = '1';
            voiceBtn.style.opacity = '1';
            videoBtn.style.opacity = '1';
            chatBtn.style.cursor = 'pointer';
            voiceBtn.style.cursor = 'pointer';
            videoBtn.style.cursor = 'pointer';
        }
        
        // Disable communication buttons
        function disableCommunicationButtons() {
            chatBtn.style.opacity = '0.5';
            voiceBtn.style.opacity = '0.5';
            videoBtn.style.opacity = '0.5';
            chatBtn.style.cursor = 'not-allowed';
            voiceBtn.style.cursor = 'not-allowed';
            videoBtn.style.cursor = 'not-allowed';
        }
        
        // Logout function
        function logout() {
            clearInterval(messageInterval);
            localStorage.removeItem('fzone_current_user');
            window.location.href = 'index.html'; // Redirect to login page
        }
        
        // Initialize the dashboard when the page loads
        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>
