<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Appwrite Connection - F_Zone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .test-container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #6a11cb;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
            margin: 10px 0;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: linear-gradient(to right, #ff9a00, #ff6a00);
        }
        
        .result-box {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        
        .result-box h3 {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .result-box p {
            margin-bottom: 5px;
            line-height: 1.5;
        }
        
        .user-list {
            margin-top: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .user-item {
            padding: 10px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
        }
        
        .user-item:last-child {
            border-bottom: none;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .loading i {
            font-size: 24px;
            color: #6a11cb;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .steps {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .steps h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .steps ol {
            margin-left: 20px;
            color: #555;
        }
        
        .steps li {
            margin-bottom: 10px;
            line-height: 1.5;
        }
        
        .steps code {
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1><i class="fas fa-plug"></i> Test Appwrite Connection</h1>
        <p class="subtitle">Check if your F_Zone database is connected and working</p>
        
        <div class="form-group">
            <label for="projectId">Project ID</label>
            <input type="text" id="projectId" placeholder="Enter your Appwrite Project ID">
        </div>
        
        <div class="form-group">
            <label for="databaseId">Database ID</label>
            <input type="text" id="databaseId" value="F_Zone_DB" placeholder="Enter Database ID">
        </div>
        
        <div class="form-group">
            <label for="collectionId">Collection ID</label>
            <input type="text" id="collectionId" value="users" placeholder="Enter Collection ID">
        </div>
        
        <button class="btn" id="testConnectionBtn">
            <i class="fas fa-plug"></i> Test Connection
        </button>
        
        <button class="btn btn-secondary" id="checkUsersBtn">
            <i class="fas fa-users"></i> Check Registered Users
        </button>
        
        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Testing connection...</p>
        </div>
        
        <div class="result-box" id="resultBox"></div>
        
        <div class="steps">
            <h3><i class="fas fa-info-circle"></i> How to get your Project ID:</h3>
            <ol>
                <li>Go to <a href="https://cloud.appwrite.io/" target="_blank">Appwrite Console</a></li>
                <li>Click on your <strong>F_Zone</strong> project</li>
                <li>Go to <strong>Settings</strong> or <strong>Overview</strong></li>
                <li>Look for <strong>Project ID</strong></li>
                <li>Copy and paste it above</li>
            </ol>
        </div>
    </div>

    <!-- Include Appwrite SDK -->
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
    
    <script>
        // DOM Elements
        const testConnectionBtn = document.getElementById('testConnectionBtn');
        const checkUsersBtn = document.getElementById('checkUsersBtn');
        const loading = document.getElementById('loading');
        const resultBox = document.getElementById('resultBox');
        
        // Appwrite Configuration
        const APPWRITE_ENDPOINT = 'https://cloud.appwrite.io/v1';
        let appwrite;
        
        // Load saved configuration
        window.addEventListener('load', function() {
            const savedConfig = localStorage.getItem('fzone_appwrite_config');
            if (savedConfig) {
                try {
                    const config = JSON.parse(savedConfig);
                    document.getElementById('projectId').value = config.projectId || '';
                    document.getElementById('databaseId').value = config.databaseId || 'F_Zone_DB';
                    document.getElementById('collectionId').value = config.collectionId || 'users';
                    
                    // Auto-test if project ID exists
                    if (config.projectId) {
                        setTimeout(() => {
                            testConnectionBtn.click();
                        }, 500);
                    }
                } catch (e) {
                    console.log('No saved configuration found');
                }
            }
        });
        
        // Test Connection Function
        testConnectionBtn.addEventListener('click', async function() {
            const projectId = document.getElementById('projectId').value.trim();
            const databaseId = document.getElementById('databaseId').value.trim();
            const collectionId = document.getElementById('collectionId').value.trim();
            
            if (!projectId) {
                showResult('error', 'Please enter your Project ID');
                return;
            }
            
            // Show loading
            loading.style.display = 'block';
            resultBox.style.display = 'none';
            
            try {
                // Initialize Appwrite
                appwrite = new Appwrite();
                appwrite
                    .setEndpoint(APPWRITE_ENDPOINT)
                    .setProject(projectId);
                
                // Save configuration
                const config = {
                    projectId: projectId,
                    databaseId: databaseId,
                    collectionId: collectionId
                };
                localStorage.setItem('fzone_appwrite_config', JSON.stringify(config));
                
                // Test connection by listing databases
                const databases = await appwrite.databases.list();
                
                // Find our database
                const fzoneDB = databases.databases.find(db => 
                    db.name === 'F_Zone_DB' || db.$id === databaseId
                );
                
                if (fzoneDB) {
                    showResult('success', 
                        `‚úÖ Connection Successful!<br>
                        Project: ${projectId}<br>
                        Database: ${fzoneDB.name} (${fzoneDB.$id})<br>
                        Status: Connected and ready`
                    );
                    
                    // Enable check users button
                    checkUsersBtn.disabled = false;
                } else {
                    showResult('warning', 
                        `‚ö† Connection OK but database not found.<br>
                        Project: ${projectId} is valid<br>
                        Database: ${databaseId} not found<br>
                        You may need to create the database first.`
                    );
                }
                
            } catch (error) {
                console.error('Connection error:', error);
                showResult('error', 
                    `‚ùå Connection Failed<br>
                    Error: ${error.message}<br>
                    Please check:<br>
                    1. Project ID is correct<br>
                    2. You have internet connection<br>
                    3. Appwrite service is running`
                );
            } finally {
                loading.style.display = 'none';
            }
        });
        
        // Check Users Function
        checkUsersBtn.addEventListener('click', async function() {
            const projectId = document.getElementById('projectId').value.trim();
            const databaseId = document.getElementById('databaseId').value.trim();
            const collectionId = document.getElementById('collectionId').value.trim();
            
            if (!projectId) {
                showResult('error', 'Please test connection first');
                return;
            }
            
            // Show loading
            loading.style.display = 'block';
            resultBox.style.display = 'none';
            
            try {
                // Initialize Appwrite if not already
                if (!appwrite) {
                    appwrite = new Appwrite();
                    appwrite
                        .setEndpoint(APPWRITE_ENDPOINT)
                        .setProject(projectId);
                }
                
                // Try to list documents (users)
                const documents = await appwrite.databases.listDocuments(
                    databaseId,
                    collectionId
                );
                
                if (documents.total > 0) {
                    let userListHTML = '<div class="user-list">';
                    
                    documents.documents.forEach((user, index) => {
                        userListHTML += `
                            <div class="user-item">
                                <div>
                                    <strong>${index + 1}. ${user.displayName || 'No Name'}</strong><br>
                                    <small>Email: ${user.email || 'No Email'}</small><br>
                                    <small>ID: ${user.$id.substring(0, 20)}...</small>
                                </div>
                                <div style="color: #28a745;">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </div>
                        `;
                    });
                    
                    userListHTML += '</div>';
                    
                    showResult('success', 
                        `‚úÖ Found ${documents.total} registered user(s) in your database!<br>
                        Collection: ${collectionId}<br><br>
                        ${userListHTML}`
                    );
                } else {
                    showResult('info', 
                        `üì≠ No users found in the database.<br>
                        Collection: ${collectionId} is empty.<br><br>
                        This means:<br>
                        1. Your registration might have failed<br>
                        2. Data was saved to localStorage instead<br>
                        3. You haven't registered any users yet<br><br>
                        Try registering a user first, then check again.`
                    );
                    
                    // Check localStorage as fallback
                    const localUsers = JSON.parse(localStorage.getItem('fzone_users') || '[]');
                    if (localUsers.length > 0) {
                        let localListHTML = '<div class="user-list" style="background: #fff3cd; border: 1px solid #ffeaa7;">';
                        localListHTML += '<h4><i class="fas fa-exclamation-triangle"></i> Users found in localStorage:</h4>';
                        
                        localUsers.forEach((user, index) => {
                            localListHTML += `
                                <div class="user-item">
                                    <div>
                                        <strong>${index + 1}. ${user.displayName || 'No Name'}</strong><br>
                                        <small>Email: ${user.email || 'No Email'}</small>
                                    </div>
                                    <div style="color: #ffc107;">
                                        <i class="fas fa-laptop-house"></i>
                                    </div>
                                </div>
                            `;
                        });
                        
                        localListHTML += '</div>';
                        
                        // Append to result
                        const resultContent = document.querySelector('.result-content');
                        resultContent.innerHTML += localListHTML;
                    }
                }
                
            } catch (error) {
                console.error('Error checking users:', error);
                
                if (error.code === 404) {
                    showResult('warning', 
                        `üì≠ Collection not found.<br>
                        Error: ${error.message}<br><br>
                        This usually means:<br>
                        1. The collection "${collectionId}" doesn't exist<br>
                        2. You need to create it in Appwrite Console<br>
                        3. Check spelling and case sensitivity`
                    );
                } else {
                    showResult('error', 
                        `‚ùå Error checking users:<br>
                        ${error.message}<br><br>
                        Common issues:<br>
                        1. Collection doesn't exist<br>
                        2. Database doesn't exist<br>
                        3. Permissions not set`
                    );
                }
                
                // Check localStorage as fallback
                const localUsers = JSON.parse(localStorage.getItem('fzone_users') || '[]');
                if (localUsers.length > 0) {
                    let localListHTML = '<div class="user-list" style="background: #fff3cd; border: 1px solid #ffeaa7; margin-top: 20px;">';
                    localListHTML += '<h4><i class="fas fa-exclamation-triangle"></i> Fallback: Users in localStorage:</h4>';
                    
                    localUsers.forEach((user, index) => {
                        localListHTML += `
                            <div class="user-item">
                                <div>
                                    <strong>${index + 1}. ${user.displayName || 'No Name'}</strong><br>
                                    <small>Email: ${user.email || 'No Email'}</small>
                                </div>
                                <div style="color: #ffc107;">
                                    <i class="fas fa-laptop-house"></i>
                                </div>
                            </div>
                        `;
                    });
                    
                    localListHTML += '</div>';
                    
                    // Append to result
                    const resultContent = document.querySelector('.result-content');
                    resultContent.innerHTML += localListHTML;
                }
                
            } finally {
                loading.style.display = 'none';
            }
        });
        
        // Show result function
        function showResult(type, message) {
            resultBox.className = `result-box ${type}`;
            resultBox.innerHTML = `
                <h3>
                    ${type === 'success' ? '<i class="fas fa-check-circle"></i>' : ''}
                    ${type === 'error' ? '<i class="fas fa-times-circle"></i>' : ''}
                    ${type === 'warning' ? '<i class="fas fa-exclamation-triangle"></i>' : ''}
                    ${type === 'info' ? '<i class="fas fa-info-circle"></i>' : ''}
                    ${type.charAt(0).toUpperCase() + type.slice(1)}
                </h3>
                <div class="result-content">${message}</div>
            `;
            resultBox.style.display = 'block';
        }
        
        // Auto-fill with saved data on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Check if we have Project ID from previous registration
            const savedProjectId = localStorage.getItem('fzone_appwrite_project_id');
            if (savedProjectId) {
                document.getElementById('projectId').value = savedProjectId;
            }
        });
    </script>
</body>
</html>
